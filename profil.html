<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil - Warung Pojok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    /* NAVBAR */
    header {
      display: flex;
      align-items: center;
      padding: 10px 30px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    header img {
      height: 50px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* BAGIAN HERO PROFIL */
    .hero-profil {
      position: relative;
      width: 100%;
      height: 400px;
      background: url('hero.jpg') center/cover no-repeat;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.618);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero-overlay img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .hero-overlay h2 {
      font-size: 24px;
      margin: 5px 0;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .hero-overlay p {
      font-size: 14px;
      color: white;
      opacity: 0.9;
    }

.btn-edit {
  margin-top: 32px;
  padding: 10px 24px;
  background-color: white;
  color: #333;
  font-weight: bold;
  font-size: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

    .btn-edit:hover {
      background-color: #eee;
    }
	
	.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 300px;
}

.popup-content input {
  width: 90%;
  padding: 8px;
}

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="header-left">
      <img src="logo-warungpojok.png" alt="Logo Warung Pojok">
      <nav>
        <a href="index.html">Home</a>
        <a href="profil.html">Profil</a>
        <a href="index.html#menu">Menu</a>
        <a href="index.html#kontak">Contact</a>
        <a href="index.html#voucher">Voucher</a>
      </nav>
    </div>
  </header>

  <!-- PROFIL -->
  <div class="hero-profil">
    <div class="hero-overlay">
      <img src="foto-profil.jpg" alt="Foto Profil">
      <h2>Zidan Alfarisi</h2>
      <p>Poin: 0</p>
      <button class="btn-edit">✏️ Edit Profil</button>
    </div>
  </div>
  
<div class="popup-overlay" id="popup" style="display: none;">
  <div class="popup-content">
    <h3>Edit Profil</h3>
    
    <label>Nama:</label><br>
    <input type="text" id="namaInput"><br><br>

    <label>Foto Profil:</label><br>
    <input type="file" id="fotoInput" accept="image/*"><br><br>

    <button onclick="simpanEdit()">Simpan</button>
    <button onclick="tutupPopup()">Batal</button>
  </div>
</div>

<script>
  const popup = document.getElementById("popup");
  const namaElement = document.querySelector("h2");
  const fotoProfil = document.querySelector(".hero-overlay img"); // ambil foto di tampilan utama

  // Saat tombol edit diklik
  document.querySelector(".btn-edit").addEventListener("click", () => {
    document.getElementById("namaInput").value = namaElement.innerText;
    document.getElementById("fotoInput").value = "";
    popup.style.display = "flex";
  });

  // Menutup popup
  function tutupPopup() {
    popup.style.display = "none";
  }

  // Simpan perubahan nama dan foto
  function simpanEdit() {
    const namaBaru = document.getElementById("namaInput").value;
    const file = document.getElementById("fotoInput").files[0];

    namaElement.innerText = namaBaru;
    localStorage.setItem("nama", namaBaru);

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const imageURL = e.target.result;
        fotoProfil.src = imageURL;
        localStorage.setItem("fotoProfil", imageURL);
      };
      reader.readAsDataURL(file);
    }

    popup.style.display = "none";
  }

  // Load dari localStorage saat halaman dibuka
  window.onload = function () {
    const savedName = localStorage.getItem("nama");
    const savedFoto = localStorage.getItem("fotoProfil");

    if (savedName) namaElement.innerText = savedName;
    if (savedFoto) fotoProfil.src = savedFoto;
  };
</script>

</body>
</html>
